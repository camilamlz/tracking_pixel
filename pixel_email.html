<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Chanel Beauty</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .cta-btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #333;
    }
    .footer {
      text-align: center;
      background-color: #000;
      color: #fff;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Discover Chanel Beauty</h1>
    </div>
    <div class="content">
      <p>Hello Gorgeous,</p>
      <p>Indulge in the world of Chanel Beauty and let your elegance shine.</p>
      <p>From mesmerizing lipsticks to captivating eyeshadows, embrace the essence of sophistication.</p>
      <a href="[Link]" class="cta-btn">Shop Now</a>
    </div>
    <div class="footer">
      <p>Stay updated with the latest beauty trends. Subscribe now!</p>
      <form action="[Subscription_Link]" method="post">
        <input type="email" name="email" placeholder="Your email address" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>
  <!-- Tracking Pixel -->
  <img src="https://pixel.camilamartinez.tech:8080/image" height="1" width="1" alt="tracking-pixel">
</body>
</html>
